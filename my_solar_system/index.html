<!DOCTYPE html>
<html lang="en">

<head>
    <title>MY SOLAR SYSTEM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/custom_solarsystem.css">
</head>

<body>

    <div class="p-5 mb-4 bg-light rounded-3 text-dark" id="the-planets">

        <header>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <span class="input-group-text">Search Planet</span>
                            <label for="planet-search"></label>
                            <input type="text" class="form-control" id="planet-search"
                                placeholder="Enter planet name...">
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Solar-System</h1>
            <div class="container mt-4">
                <div class="container mt-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="orbitSwitch" />
                        <label class="form-check-label" for="orbitSwitch">Display Orbits</label>
                    </div>
                </div>
            </div>
            <div class="col-md-8 fs-4 position-center card-body">
                <div class="solar-system">
                    <div class="sun"></div>
                    <div class="orbit mercury-orbit"></div>
                    <div class="orbit venus-orbit"></div>
                    <div class="orbit earth-orbit"></div>
                    <div class="orbit mars-orbit"></div>
                    <div class="orbit jupiter-orbit"></div>
                    <div class="orbit saturn-orbit"></div>
                    <div class="orbit uranus-orbit"></div>
                    <div class="orbit neptune-orbit"></div>
                    <div class="orbit dwarf-planet-orbit"></div>
                    <div class="planet mercury"></div>
                    <div class="planet venus"></div>
                    <div class="planet earth"></div>
                    <div class="planet mars"></div>
                    <div class="planet jupiter"></div>
                    <div class="planet saturn">
                        <div class="rings"></div>
                    </div>
                    <div class="planet uranus"></div>
                    <div class="planet neptune"></div>
                    <div class="planet dwarf-planet"></div>
                </div>
            </div>
            <a class="btn btn-primary btn-lg" href="static/templates/dashboard.html" role="button">Dashboard</a>
        </div>
    </div>

    <main id="the-planet" class="text-dark">
        <div class="container mt-4" id="planet-card" style="display: none;">
            <div class="card" style="width: 18rem;">
                <img src="static/images/pluto.png" class="card-img-top" alt="Planet Image" id="planet-image">
                <div class="card-body">
                    <h5 class="card-title" id="planet-card-title">Planet Name</h5>
                    <p class="card-text" id="planet-card-description">Some quick info about the planet.</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planetModal">
                        More Details
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="planetModal" tabindex="-1" aria-labelledby="planetModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planetModalLabel">Planet Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Detailed information about the planet will go here.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
